<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Euler-1</title>
</head>
<body>
<div>
<input id="result" type="text" readonly>
</div>
<script>
var sum = 0;
for(var i=1;i<1000;++i){
if(i%3 == 0 || i%5 == 0)
sum += i;
}

document.getElementById("result").value = sum;
</script>
</body>
