<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Euler-2</title>
</head>
<body>
<div>
<input id="result" type="text" readonly>
</div>
<script>
var num1=1,num2=2,sum=2,num3=0;

while(num3 < 4000000){
	num3 = num1 + num2;
	num1 = num2;
	num2 = num3;
	
	if(num3%2 == 0){
		sum += num3;
	}
}
document.getElementById("result").value = sum;
</script>
</body>
